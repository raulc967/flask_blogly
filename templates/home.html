{% extends 'base.html' %}
    {% block content %}
        <h1>Hello</h1>
        {% for user in users %}
        <ul>
            <li><a href='/{{ user.id }}'>{{ user.first_name }}</a></li>
            <li>{{ user.last_name }}</li>
            <li>{{ user.image_url }}</li>
            <li>{{ user.id }}</li>
        </ul>
        {% endfor %}
        <form action="/create_user" method="GET">
            <button>Create a User</button>
        </form>
    {% endblock %}
